<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Result Summary Component</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
    <div class="component">
        <div class="card-left">
            <h1>Your Result</h1>
            <div class="circle">
                <p class="results">76 <span>of 100</span></p>
            </div>
            <p class="congrats">Great</p>
            <p class="article">You scored higher than 65%
                of the people who have taken these tests.
            </p>
        </div>
        <div class="card-right">
            <h2>Summary</h2>
            <div class="stats">
                <p class="reaction"><img src="/src/images/icon-reaction.svg" alt="">Reaction</p>
                <p>80<span>/100</span></p>
            </div>
            <div class="stats two">
                <p class="memory"><img src="/src/images/icon-memory.svg" alt="">Memory</p>
                <p>92<span>/100</span></p>
            </div>
            <div class="stats three">
                <p class="verbal"><img src="/src/images/icon-verbal.svg" alt="">Verbal</p>
                <p>61<span>/100</span></p>
            </div>
            <div class="stats four">
                <p class="visual"><img src="/src/images/icon-visual.svg" alt="">Visual</p>
                <p>72<span>/100</span></p>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
